<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On click project</title>
    <style>
      body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

  #box {
  width: 200px;
  background-color: grey;
  cursor: pointer;
  color: white;
  text-align: center;
  border-radius: 5px;
  font-size: 25px;
  }
    </style>
</head>
<body>
    <div id="box">
      <p class="clickMe">Click on me</p>
    </div>

    <script>
      const click = document.getElementById("box")
      click.addEventListener("click", hello)
      function hello(){
        alert("You just clicked the button")
      }
    </script>
</body>
</html>
