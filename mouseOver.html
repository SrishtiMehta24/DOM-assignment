<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over project</title>
    <style>
      body {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background-color: black;
      margin-top: 20%;
    }
    #box {
    width: 200px;
    background-color: grey;
    cursor: pointer;
    color: white;
    text-align: center;
    border-radius: 5px;
    font-size: 25px;
    }
    .top{
    color: red;
    }
    </style>
</head>
<body>
    <p class="para">hello, how are you?</p>
    <div id="box">
      <p class="showHide">Show-Hide</p>
    </div>
    <script>
      const hide = document.getElementById("box")
      hide.addEventListener("mouseover", hello)
      function hello(){
        alert("you are in mouse restricted area")
      }
    </script>
</body>
</html>
