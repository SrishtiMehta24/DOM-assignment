<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double click</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20%;    
    }
    #box{
        width: 200px;
        background-color: black;
        border-radius: 5px;
        color: aliceblue;
        padding: 10px 15px;
        cursor: pointer;
    }
    #box p{
        text-align: center;
        font-size: 20px;
    }
</style>
<body>
    <div id="box">
        <p>Please double click me</p>
    </div>
    <script>
        const box = document.getElementById("box")
        box.addEventListener("dblclick", function () {
        alert("doubleClick event is working properly");
        });
    </script>
</body>
</html>
